query getPostFeed($postFeedId: MongoID!) {
    postFeedById(_id: $postFeedId) {
        _id
        name
        description
        postConnections(sort: _ID_DESC) {
            _id
            message
            created_at
            images {
                url
            }
            authorUserConnection {
                firstName
                lastName
            }
        }
    }
}
