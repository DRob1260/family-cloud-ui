mutation addPost(
    $postFeedId: String!,
    $authorUserId: String!,
    $message: String,
    $images: [PostModelImagesInput]
) {
    postCreateOne(record: {
        postFeedId: $postFeedId,
        authorUserId: $authorUserId,
        message: $message,
        images: $images
    }) {
        recordId
    }
}
